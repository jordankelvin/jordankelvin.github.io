    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery dan Popper.js untuk Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Script galeri -->
    <script>
        const galleries = {
            gallery1: ['gambar/aps/1.png', 'gambar/aps/2.png', 'gambar/aps/3.png', 'gambar/aps/4.png', 'gambar/aps/5.png', 'gambar/aps/6.png', 'gambar/aps/7.png'],
            gallery2: ['gambar/reminder/1.png', 'gambar/reminder/2.png', 'gambar/reminder/3.png', 'gambar/reminder/4.png'],
            gallery3: ['gambar/web/1.png', 'gambar/web/2.png', 'gambar/web/3.png', 'gambar/web/4.png', 'gambar/web/5.png']
        };

        document.getElementById('imageModal').addEventListener('show.bs.modal', function (event) {
            const button = event.relatedTarget;
            const galleryName = button.getAttribute('data-gallery');
            const images = galleries[galleryName];
            const carouselInner = document.querySelector('#modalCarousel .carousel-inner');
            carouselInner.innerHTML = '';
            images.forEach((image, index) => {
                const isActive = index === 0 ? 'active' : '';
                const item = `
                    <div class="carousel-item ${isActive}">
                        <img src="${image}" class="d-block w-100" alt="Slide ${index + 1}">
                    </div>
                `;
                carouselInner.innerHTML += item;
            });
        });
    </script>
